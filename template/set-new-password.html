{% extends "base.html" %}

{% block content %}
  <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
          <div class="card mt-3">
              <div class="card-body">
                  <h5 class="card-title text-center">Set a new password</h5>
                  {% if messages %}
                      {% for message in messages %}
                        <div class="alert alert-danger">
                            {{message}}
                        </div>
                      {% endfor %}
                  {% endif %}
                      
                  <form action="{% url 'set-new-password' uidb64 token %}" method="POST">
                      {% csrf_token %}
                      
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" value="" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password2" value="" placeholder="Confirm Password">
                    </div>
                      <button class="btn btn-block btn-primary" type="submit">Reset Password</button>
                  </form>
              </div>
          </div>
          
      </div>
      <div class="col-md-2"></div>
  </div>
{% endblock content %}
