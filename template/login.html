{% extends "base.html" %}

{% block content %}
  <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
          <div class="card mt-3">
              <div class="card-body">
                  <h5 class="card-title text-center">Login Here</h5>
                  <p class="card-text"> Login to see Your prifile</p>
                  
                  {% if messages %}
                      {% for message in messages %}
                        <div class="alert alert-danger">
                            {{message}}
                        </div>
                      {% endfor %}
                  {% endif %}
                      
                  <form action="{% url 'login' %}" method="POST">
                      {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" type="text" name="username" value="" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" value="" placeholder="Password">
                    </div>
                      <button class="btn btn-block btn-primary" type="submit">Login</button>
                  </form>
              </div>
          </div>
          <div class="card mt-3">
              <p class="text-center mt-3 mb-3">Don't Have An Account? &nbsp;<a href="{% url 'register' %}">Register Here</a></p>
          </div>
          <div class="card mt-3">
            <a class="text-center mt-3 mb-3" href="{% url 'reset-password' %}">Forget Password?</a>
        </div>
      </div>
      <div class="col-md-2"></div>
  </div>
{% endblock content %}
